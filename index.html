<html lang="en">
<head>

<title>Study Planner</title>

<body>

<h1>ğŸ“˜ Study Planner</h1>

<!-- EXAM DATE -->
<div class="card">
<label>ğŸ¯ Exam Date</label>
<input type="date" id="examDate">
<div id="countdown" class="countdown"></div>
</div>

<!-- OVERALL SUMMARY -->
<div id="overallSummary" class="summary-box">
  <h3>ğŸ“š Overall Progress</h3>
  <div class="summary-row">
    <span id="overallCompleted">âœ” Completed: 0 (0%)</span>
    <span id="overallPending">â³ Pending: 0 (0%)</span>
  </div>
  <button onclick="resetProgress()" style="margin-top:10px;background:#ef4444;color:white;">ğŸ”„ Reset Progress</button>
</div>


<div id="dailyWarning" class="warning-box" style="display:none;">
  âš ï¸ Today study plan is not completed yet!
</div>

<!-- TODAY SCHEDULE -->
<div class="card">
<h3>ğŸ•’ Today Study Schedule</h3>

<table>
<thead>
<tr>
<th>Sl</th>
<th>Subject</th>
<th>Chapter</th>
<th>Time</th>
<th>Done</th>
</tr>
</thead>
<tbody id="todayBody"></tbody>
</table>

<div class="stats">

<div class="stat pending">Pending Today: <span id="tPending">0</span></div>
</div>
</div>

<!-- SUBJECT -->
<div class="card">
  <select id="subjectSelect">
  <option value="">-- Select Subject --</option>
  <option>Arithmetic</option>
  <option>Reasoning</option>
  <option>Data Interpretation</option>
  <option>Computer</option>
  <option>Current Affairs</option>
  <option>Odisha GK</option>
</select>


  <!-- Add new chapter -->
  <div style="margin-top:10px;">
    <input type="text" id="newChapterInput" placeholder="â• Add new chapter">
    <button onclick="addChapter()" style="margin-top:5px;background:#22c55e;color:white;">Add Chapter</button>
  </div>

  <div class="stats">
    <div class="stat pending">Pending: <span id="pCount">0</span></div>
    <div class="stat completed">Completed: <span id="cCount">0</span></div>
  </div>
</div>


<div id="chapterList"></div>

  <div id="appVersion" style="text-align:center;font-size:12px;margin-top:10px;color:#38bdf8;">
  Version: 1.0.0
</div>
  <script src="script.js"></script>
</body>
</html>
